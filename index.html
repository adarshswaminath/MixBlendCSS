<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>mixBlendModeCSS</title>
</head>
<body>
<br>
   <div class="form" id="form">
    <input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;">
        <label for="file" style="cursor: pointer;" id="label">
            <img src="https://img.icons8.com/material/96/000000/camera--v1.png"/>
        </label>
        <h4>Upload Image Here</h4>
   </div>

<div>
<!-- colors -->
<div id="colors" class="container">
    <input type="color" class="color" id="clr1">
    <span>Pick The Color</span>
    <input type="color" class="color" id="clr2">
</div>
  <br>
<!-- image displaying div -->
<div class="background" id="background">
    <img id="result">
</div>
</div>


<!-- buttons -->
    <div class="container btn-grp" id="container">
        <button class="btn btn-primary" onclick="changeColor('normal')">Normal</button>
        <button class="btn btn-primary" onclick="changeColor('multiply')">Multiply</button>
        <button class="btn btn-primary" onclick="changeColor('screen')">Screen</button>
        <button class="btn btn-primary" onclick="changeColor('overlay')">Overlay</button>
        <button class="btn btn-primary" onclick="changeColor('darken')">Darken</button>
        <button class="btn btn-primary" onclick="changeColor('lighten')">Lighten</button>
        <button class="btn btn-primary" onclick="changeColor('color-dodge')">Color-Dodge</button>
        <button class="btn btn-primary" onclick="changeColor('color-burn')">Color-Burn</button>
        <button class="btn btn-primary" onclick="changeColor('hard-light')">Hard-Light</button>
        <button class="btn btn-primary" onclick="changeColor('soft-light')">soft-light</button>
        <button class="btn btn-primary" onclick="changeColor('difference')">Difference</button>
        <button class="btn btn-primary" onclick="changeColor('exclusion')">Exclusion</button>
        <button class="btn btn-primary" onclick="changeColor('hue')">Hue</button>
        <button class="btn btn-primary" onclick="changeColor('saturation')">Saturation</button>
        <button class="btn btn-primary" onclick="changeColor('color')">Color</button>
    </div>
  <!-- display the code -->
  <div id="code" class="code" onclick="copy(this)"></div>
<script src="script.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<footer>
    <span onclick="about()">About</span>
    <span onclick="redirect()" class="span">Github</span>
</footer>
</body>
</html>
